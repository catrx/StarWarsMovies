<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Nom</th>
    <th scope="col">Date de naissance</th>
    <th scope="col">Sexe</th>
    <th scope="col">Taille</th>
    <th scope="col">Couleur des cheveux</th>
    <th scope="col">Couleur des Yeux</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let c of charactersList">
    <td>
      {{ c.name }}
    </td>
    <td>{{ c.birth_year}}</td>
    <td>{{ c.gender | gender: c.gender }}</td>
    <td>{{ c.height }}</td>
    <td>{{ c.eye_color }}</td>
    <td>{{ c.hair_color }}</td>
  </tr>
  </tbody>
</table>

<div class="spinner-border text-primary spin" role="status" *ngIf="isLoading">
  <span class="sr-only">Loading...</span>
</div>
